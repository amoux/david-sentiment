[Batch]
max_strlen = 10000
min_strlen = 20
spacy_model = en_core_web_sm

[Tokenizer]
remove_urls = True
enforce_ascii = True
reduce_length = True
preserve_case = False
strip_handles = False
max_seqlen = 60
ndim = 100d
vocab_size = (1171, 100)

[Model]
activation = sigmoid
epochs = 100
loss = binary_crossentropy
optimizer = adam
padding = post

[Output]
project = model-001
model_file = model-001/model/model.h5
vocab_file = model-001/vocab/vocab.txt
vectors_file = model-001/vocab/vectors.pkl
config_file = model-001/config.ini

