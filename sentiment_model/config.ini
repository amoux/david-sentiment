[Corpus]
max_strlen = 799
min_strlen = 19
spacy_model = en_core_web_sm

[Tokenizer]
max_seqlen = 62
glove_ndim = 100d
vocab_shape = (2368, 100)

[Model]
activation = sigmoid
trainable = False
epochs = 100
loss = binary_crossentropy
optimizer = adam
padding = post

[Output]
project_dir = sentiment_model
model_file = sentiment_model/model/model.h5
vocab_file = sentiment_model/vocab/vocab.pkl
config_file = sentiment_model/config.ini

