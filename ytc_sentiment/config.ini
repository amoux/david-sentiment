[Corpus]
max_strlen = 3000
min_strlen = 20
spacy_model = en_core_web_sm

[Tokenizer]
max_seqlen = 62
glove_ndim = 100d
vocab_shape = (2552, 100)

[Model]
activation = sigmoid
trainable = False
epochs = 100
loss = binary_crossentropy
optimizer = adam
padding = post

[Output]
project_dir = ytc_sentiment
model_file = ytc_sentiment/model/model.h5
vocab_file = ytc_sentiment/vocab/vocab.pkl
config_file = ytc_sentiment/config.ini

